###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, Return, exec, $browser
bind = $mainMod, Q, exec, ~/.config/hypr/scripts/close_window.sh
bind = $mainMod SHIFT CTRL ALT, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bindr= $mainMod, $mainMod_L, exec, pkill rofi || $menu
bind = $mainMod SHIFT, E, exec, ~/.config/rofi/scripts/folder_opener.sh
# bindr = $mainMod, Super_L, exec, $menu
bind = $mainMod, Space,  global, caelestia:launcher

# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod CTRL, L, global, caelestia:lock
bind = $mainMod CTRL, L, exec, hyprlock

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

bind = $mainMod SHIFT, h, movewindoworgroup, l
bind = $mainMod SHIFT, j, movewindoworgroup, d
bind = $mainMod SHIFT, k, movewindoworgroup, u
bind = $mainMod SHIFT, l, movewindoworgroup, r


# waypaper and themes

bind = $mainMod, p, exec, ~/.config/rofi/scripts/theme_selector.sh
bind = $mainMod, W, exec, waypaper
bind = $mainMod, R, exec, waypaper --random
#start waybar
bind = $mainMod ALT, W, exec, waybar

bind = $mainMod ALT, Q, exec, quickshell -c popout -n
bind = $mainMod ALT, Q, exec, quickshell -c sidebar

bind = $mainMod SHIFT, Q, exec, killall quickshell

#kill waybar
bind = $mainMod SHIFT, W, exec, killall waybar

# Switch workspaces with mainMod + [0-9]
# bind = $mainMod, 1, workspace, 1
# bind = $mainMod, 2, workspace, 2
# bind = $mainMod, 3, workspace, 3
# bind = $mainMod, 4, workspace, 4
# bind = $mainMod, 5, workspace, 5
# bind = $mainMod, 6, workspace, 6
# bind = $mainMod, 7, workspace, 7
# bind = $mainMod, 8, workspace, 8
# bind = $mainMod, 9, workspace, 9
# bind = $mainMod, 0, workspace, 10

bind = $mainMod, 1, exec, ~/.config/hypr/scripts/open_workspace.sh 1
bind = $mainMod, 2, exec, ~/.config/hypr/scripts/open_workspace.sh 2
bind = $mainMod, 3, exec, ~/.config/hypr/scripts/open_workspace.sh 3
bind = $mainMod, 4, exec, ~/.config/hypr/scripts/open_workspace.sh 4
bind = $mainMod, 5, exec, ~/.config/hypr/scripts/open_workspace.sh 5
bind = $mainMod, 6, exec, ~/.config/hypr/scripts/open_workspace.sh 6
bind = $mainMod, 7, exec, ~/.config/hypr/scripts/open_workspace.sh 7
bind = $mainMod, 8, exec, ~/.config/hypr/scripts/open_workspace.sh 8
bind = $mainMod, 9, exec, ~/.config/hypr/scripts/open_workspace.sh 9
bind = $mainMod, 0, exec, ~/.config/hypr/scripts/open_workspace.sh 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, exec, ~/.config/hypr/scripts/moveto_workspace.sh 1
bind = $mainMod SHIFT, 2, exec, ~/.config/hypr/scripts/moveto_workspace.sh 2
bind = $mainMod SHIFT, 3, exec, ~/.config/hypr/scripts/moveto_workspace.sh 3
bind = $mainMod SHIFT, 4, exec, ~/.config/hypr/scripts/moveto_workspace.sh 4
bind = $mainMod SHIFT, 5, exec, ~/.config/hypr/scripts/moveto_workspace.sh 5
bind = $mainMod SHIFT, 6, exec, ~/.config/hypr/scripts/moveto_workspace.sh 6
bind = $mainMod SHIFT, 7, exec, ~/.config/hypr/scripts/moveto_workspace.sh 7
bind = $mainMod SHIFT, 8, exec, ~/.config/hypr/scripts/moveto_workspace.sh 8
bind = $mainMod SHIFT, 9, exec, ~/.config/hypr/scripts/moveto_workspace.sh 9
bind = $mainMod SHIFT, 0, exec, ~/.config/hypr/scripts/moveto_workspace.sh 10

