# Close special workspace on going to another workspace
bind = $mainMod, 1, exec, ~/.config/hypr/scripts/close_special.sh
bind = $mainMod, 2, exec, ~/.config/hypr/scripts/close_special.sh
bind = $mainMod, 3, exec, ~/.config/hypr/scripts/close_special.sh
bind = $mainMod, 4, exec, ~/.config/hypr/scripts/close_special.sh
bind = $mainMod, 5, exec, ~/.config/hypr/scripts/close_special.sh
bind = $mainMod, 6, exec, ~/.config/hypr/scripts/close_special.sh
bind = $mainMod, 7, exec, ~/.config/hypr/scripts/close_special.sh
bind = $mainMod, 8, exec, ~/.config/hypr/scripts/close_special.sh
bind = $mainMod, 9, exec, ~/.config/hypr/scripts/close_special.sh
bind = $mainMod, 0, exec, ~/.config/hypr/scripts/close_special.sh

# Example special workspace (scratchpad)
bind = $mainMod, T, togglespecialworkspace, tasks
bind = $mainMod SHIFT, T, movetoworkspace, special:tasks
bind = $mainMod, M, togglespecialworkspace, music
bind = $mainMod SHIFT, M, movetoworkspace, special:music
bind = $mainMod, C, togglespecialworkspace, chat
bind = $mainMod SHIFT, C, movetoworkspace, special:chat
bind = $mainMod, D, togglespecialworkspace, discord
bind = $mainMod SHIFT, D, movetoworkspace, special:discord
bind = $mainMod, B, togglespecialworkspace, bg
bind = $mainMod SHIFT, B, movetoworkspace, special:bg
bind = $mainMod, G, togglespecialworkspace, gaems
bind = $mainMod SHIFT, G, movetoworkspace, special:gaems

# Rofi to select workspace and closing special with super + a
bind = $mainMod, A, exec, ~/.config/hypr/scripts/close_special.sh
bind = $mainMod, SPACE, exec, ~/.config/rofi/scripts/goto_workspaces.sh
bind = $mainMod SHIFT, SPACE, exec, ~/.config/rofi/scripts/moveto_workspace.sh
bind = $mainMod, s, exec, ~/.config/rofi/scripts/sess.sh

# Tab group layout like in i3wm
bind = $mainMod ALT, T, togglegroup
bind = $mainMod ALT, Tab, changegroupactive, f
# bind = $mainMod SHIFT ALT, Tab, changegroupactive, b
bind = $mainMod ALT, L, lockactivegroup, toggle

# Switch to last workspace
bind=SUPER,TAB,workspace,previous
bind = $mainMod, TAB, exec, ~/.config/hypr/scripts/close_special.sh

# cycle thru wkspaces
bind=SUPER, equal,workspace,+1
bind=SUPER, minus,workspace,-1
bind=SUPER SHIFT, equal,movetoworkspace,+1
bind=SUPER SHIFT, minus,movetoworkspace,-1

# Cycle thru lot of wkspaces
bind=$mainMod CTRL, equal,workspace,+10
bind=$mainMod CTRL, equal,exec, ~/.config/hypr/scripts/inc.sh
bind=SUPER CTRL, minus,workspace,-10
bind=SUPER CTRL, minus,exec, ~/.config/hypr/scripts/dec.sh
bind=SUPERSHIFT CTRL, equal,movetoworkspace,+10
bind=SUPERSHIFT CTRL, minus,movetoworkspace,-10
bind=SUPERSHIFT CTRL, equal,exec, ~/.config/hypr/scripts/inc.sh
bind=SUPERSHIFT CTRL, minus,exec, ~/.config/hypr/scripts/dec.sh

bind=$mainMod CTRL, 1, exec, ~/.config/hypr/scripts/change_group.sh 1
bind=$mainMod CTRL, 2, exec, ~/.config/hypr/scripts/change_group.sh 2
bind=$mainMod CTRL, 3, exec, ~/.config/hypr/scripts/change_group.sh 3
bind=$mainMod CTRL, 4, exec, ~/.config/hypr/scripts/change_group.sh 4
bind=$mainMod CTRL, 5, exec, ~/.config/hypr/scripts/change_group.sh 5
bind=$mainMod CTRL, 6, exec, ~/.config/hypr/scripts/change_group.sh 6
bind=$mainMod CTRL, 7, exec, ~/.config/hypr/scripts/change_group.sh 7
bind=$mainMod CTRL, 8, exec, ~/.config/hypr/scripts/change_group.sh 8
bind=$mainMod CTRL, 9, exec, ~/.config/hypr/scripts/change_group.sh 9
bind=$mainMod CTRL, 0, exec, ~/.config/hypr/scripts/change_group.sh 0

# to switch between windows in a floating workspace
bind = ALT, Tab,cyclenext # change focus to another window
bind = ALT, Tab,alterzorder, top   # bring it to the top

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# bindm = , mouse:274, movewindow

