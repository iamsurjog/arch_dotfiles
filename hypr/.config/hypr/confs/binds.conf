bindl = , XF86AudioPrev, exec, playerctl previous

# Brightness controls

bind = ,XF86MonBrightnessDown, exec, swayosd-client --brightness lower
bind = ,XF86MonBrightnessUp, exec, swayosd-client --brightness raise
# Volume controls
bind = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bind = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bind = ,XF86AudioPlay, exec, playerctl play-pause
bind = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle

bind = ,Prior, exec,  swayosd-client --brightness raise
bind = ,Next, exec, swayosd-client --brightness lower

bindr = ,XF86Calculator, exec, pkill rofi || rofi -show calc
#Open sway notification center
bind = $mainMod , N, exec, swaync-client -t -sw

# Toggle fullscreen
bind = $mainMod, F, fullscreen

# screen shot using satty
bind = , Print, exec, grim  - | satty --filename - --output-filename ~/Pictures/Screenshots/screenshot-$(date '+%Y%m%d-%H:%M:%S').png --copy-command 'wl-copy'

# screenshot using hyprquickshot
bind = $mainMod SHIFT, S, exec, quickshell -c hyprquickshot -n

# screenshot using hyprquicksnip
bind = $mainMod SHIFT, O, exec, quickshell -c hyprquicksnip -n

#Setting up cliphist for clipboard history
bind = $mainMod SHIFT, V, exec, cliphist list | rofi -dmenu -no-show-icons false | cliphist decode | wl-copy

# Rofimoji
bind = $mainMod, period, exec, rofimoji -a copy

# colorpicker
bind = $mainMod SHIFT CTRL, C, exec, hyprpicker | wl-copy

# plugins
# bind = SUPER CTRL, TAB, hyprexpo:expo, toggle
bind = SUPER CTRL, TAB, exec, qs ipc -c overview call overview toggle

# will switch to a submap called resize


# will switch to a submap called resize
bind = CTRL ALT, R, submap, resize

# will start a submap called "resize"
submap = resize

# sets repeatable binds for resizing the active window
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10

# use reset to go back to the global submap
bind = CTRL ALT, R, submap, reset

#kwill reset the submap, which will return to the global submap
submap = reset
