# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = float, class:^(waypaper)$
windowrule = float, class:^(thunar)$, title:^Rename.*

# Unreal Engine window rules

windowrule = unset,class:^(UnrealEditor)$,title:\w*$
windowrule = noinitialfocus,class:^(UnrealEditor)$,title:\w*$
windowrule = suppressevent activate,class:^(UnrealEditor)$,title:\w*$

# volume control window rule pavo
windowrule = float,title:^(Volume Control)$
windowrule = move 50% 5.5%,title:^(Volume Control)$

# firfox picture in picture
windowrule = float,class:^(firefox),title:^(Picture-in-Picture)$
windowrule = move 100%-w-5 58,class:^(firefox),title:^(Picture-in-Picture)$
windowrule = pin,class:^(firefox),title:^(Picture-in-Picture)$

# spotify window rule
windowrule = workspace special:music,class:^(Spotify)$

# spotify window rule
windowrule = workspace special:discord,initialClass:^(vesktop)$,initialTitle:^(.*Discord.*)$

# spotify window rule
windowrule = workspace special:chat,initialTitle:^(Whatsapp)$

# vesktop picture in picture
windowrule = float,initialClass:^(vesktop)$,initialTitle:^(Discord Popout)$
windowrule = move 100%-w-5,initialClass:^(vesktop)$,initialTitle:^(Discord Popout)$
windowrule = pin,initialClass:^(vesktop)$,initialTitle:^(Discord Popout)$


layerrule = blur, rofi
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = $terminal
