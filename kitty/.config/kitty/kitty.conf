confirm_os_window_close 0 
cursor_trail 3
# font_family     Jetbrains Mono Nerd Font Mono
font_family Kode Mono
symbol_map U+E000-U+E0FF Jetbrains Mono Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 14

background_opacity 0.80
background_blur 1

tab_bar_edge top
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_bar_align center
tab_title_max_length 30
tab_title_template "{fmt.fg._5c6370}{fmt.fg._cdd6f4}{fmt.bg._5c6370} ({index}){title} {fmt.fg._5c6370}{fmt.bg.tab} "
# active_tab_title_template "{fmt.fg._5c6370}{fmt.fg._cdd6f4}{fmt.bg._5c6370} ({index}) {title} {fmt.fg._5c6370}{fmt.bg._eee} "
active_tab_title_template "{fmt.fg.color14}{fmt.bg.color14}{fmt.fg._1e1e2e}{fmt.bg.color14}({index}){title}{fmt.fg.color14}{fmt.bg.color14} "


map ctrl+backspace send_text all \x17
map ctrl+super+enter launch --type=os-window --cwd=current
map ctrl+shift+o launch --type=background --cwd=current thunar
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+t launch --type=tab
map ctrl+shift+t launch --cwd=current --type=tab
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

tab_bar_style separator
tab_separator ""
tab_bar_min_tabs 2

include ./colors.conf
